# Scan code quality and code coverage

name: Build and code coverage
on:
  # Pushing to a feature branch
  push:
    branches:
      - feature/**      # Feature development
      - develop         # Iteration development
      - release         # Ready to release code
      - hotfix          # Urgent fixes code
      - main
  # Opening a new PR
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  # Scan code quality
  build:
    name: Build and scan
    runs-on: ubuntu-22.04
    steps:
      # Clone repository
      - name: ğŸ‘ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Configure Java 17 and cache Maven dependencies
      - name: ğŸ‘·â€ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: ' corretto'
          java-version: '17'
          cache: 'maven'
      
      - name: ğŸ“š Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      # Cache Sonar dependencies
      - name: ğŸ“š Cache Sonar packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      # Launch docker container for testing
      - name: ğŸ³ Start container
        uses: adambirds/docker-compose-action@v1.3.0
        with:
          compose-file: ./compose.test.yaml
          services: db-test
          test-container: "Test-container"
      
      # Build code and analyze it
      - name: ğŸ—ï¸ Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify \
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=Corusoft_slurp-backend \
          -Dspring.profiles.active=test
