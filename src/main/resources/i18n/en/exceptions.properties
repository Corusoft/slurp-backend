# ************************* SPRING ************************* #
InvalidArgumentException=invalid value
MethodArgumentNotValidException=not valid argument
ConstraintViolationException=a restriction has been violated
ValidationException=error while validating value

# ************************* COMMON ************************* #
EntityAlreadyExistsException=entity with value <{0}> already exists
EntityNotFoundException=entity with ID <{0}> not found
PermissionException=operation not allowed
ServiceException=an internal error ocurred
# ************************* USERS ************************* #
UserAlreadyExistsException=user <{0}> already exists
UserNotFoundException=could not find user
IncorrectLoginException=incorrect nickname or password
PasswordsDoNotMatchException=passwords do not match
UserIsDeactivatedException=user account is currently deactivated
